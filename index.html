<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
     <div id="login-area">
        <h1 class="text-center">Welcome to Raihan Bank</h1>
           <div class="submit-area">
               <h4>Login</h4>
               <input type="text" class="form-control" name="" id="" placeholder="Email">
               <br>
               <input type="password" class="form-control" name="" id="" placeholder="Password">
               <br>
               <button id="login" class="btn btn-success">Entere</button>
           </div>
     </div>
       <div id="transaction-area">
          <div class="row" id="mony-card">
              <div class="col-md-4">
                  <div class="deposit status">
                      <h4>Deposit</h4>
                      <h2>$<span id="currentDeposit">00</span>
                      </h2>
                  </div>
              </div>

              <div class="col-md-4">
                <div class="witdraw status">
                    <h4>Withdraw</h4>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="Balance status">
                    <h4>Balance</h4>
                    <h2>$<span id="currentBalance">00</span></h2>
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                <div class="submit-area">
                  <h4>Deposit</h4>
                  <br>
                   <input id="depositAmount"type="number" class="form-control" placeholder="$ amount you want to  deposit">
                   <br>
                  <button id="deposit" class="btn btn-success">Deposite</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="submit-area">
                  <h4>Withdraw</h4>
                  <br>
                  <input id ="widthAmount" type="number" class="form-control" placeholder="$ amount you want to  deposit">
                  <br>
                  <button id="addWithdraw" class="btn btn-danger">Withdraw</button>
                  </div>
              </div>
          </div>
       </div>
     <script>
         // login button event handeler
         const loginBtn = document.getElementById('login');
         loginBtn.addEventListener('click',function(){
             const loginArea = document.getElementById('login-area');
             loginArea.style.display = 'none';
             const transactionArea = document.getElementById('transaction-area');
             transactionArea.style.display = 'block';
         })
         // deposite button event handeler
         const depositBtn = document.getElementById('deposit');
         depositBtn.addEventListener('click',function(){
          const depositAmount = document.getElementById('depositAmount').value;
          const depositNumber = parseFloat(depositAmount);

          
          
        //  const currentBalance = document.getElementById('currentBalance').innerText;
        //  const currentBalanceNumber = parseFloat(currentBalance);
        //   const totalBalance = depositNumber + currentBalanceNumber;
         
        //   document.getElementById('currentBalance').innerText = totalBalance;
        updateSpanText('currentBalance',depositNumber);
          updateSpanText('currentDeposit',depositNumber);

          document.getElementById('depositAmount').value = ""
          

         })
        // widthdraw button event handeler
        const addWithdraw = document.getElementById('addWithdraw');
        addWithdraw.addEventListener('click',function(){
            const widthAmount = document.getElementById('widthAmount').value;
            const widthNumberAmount = parseFloat(widthAmount);

            const currentWithdraw = document.getElementById('currentWithdraw').innerText ;
            const currentNumberWidthdraw = parseFloat(currentWithdraw);
            const totalWidthdraw = widthNumberAmount + currentNumberWidthdraw;
            document.getElementById('currentWithdraw').innerText = totalWidthdraw;


        const currentBalance = document.getElementById('currentBalance').innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance =  currentBalanceNumber  + (-1 * totalWidthdraw);
         
          document.getElementById('currentBalance').innerText = totalBalance;

            document.getElementById('widthAmount').value = ""
        })


         function updateSpanText(id,depositNumber){
         const currentDeposit = document.getElementById(id).innerText ;
          const currentDepositNumber = parseFloat(currentDeposit);
          const totalDeposit = depositNumber + currentDepositNumber;

          document.getElementById(id).innerText = totalDeposit;
         }

     </script>
</body>
</html>
